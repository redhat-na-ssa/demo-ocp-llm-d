apiVersion: batch/v1
kind: Job
metadata:
  generateName: guidellm-
  # name: guidellm
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: minion
          image: ghcr.io/vllm-project/guidellm:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              
              debug(){
                echo "To infinity and beyond..."
                sleep infinity
              }

              debug
