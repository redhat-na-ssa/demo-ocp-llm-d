apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: gpt-oss-20b
    serving.kserve.io/deploymentMode: RawDeployment
  labels:
    networking.kserve.io/visibility: exposed
    opendatahub.io/dashboard: "true"
  name: gpt-oss-20b
  namespace: demo-guidellm
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    model:
      modelFormat:
        name: vLLM
      name: ""
      resources:
        limits:
          cpu: "2"
          memory: 8Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "1"
          memory: 4Gi
          nvidia.com/gpu: "1"
      runtime: gpt-oss-20b
      storageUri: oci://quay.io/redhat-ai-services/modelcar-catalog:gpt-oss-20b
    tolerations:
    - effect: NoSchedule
      key: nvidia.com/gpu
      operator: Exists
