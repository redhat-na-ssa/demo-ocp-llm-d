apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llmd-inference-route
  namespace: llm-demo
spec:
  parentRefs:
  - name: llmd-gateway
  hostnames:
  - "llmd.yourdomain.com"  # optional
  rules:
  - backendRefs:
    - name: inference-gateway  # your llm-d gateway service name
      port: 8000               # adjust to gateway port